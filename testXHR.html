<!DOCTYPE html>
<html lang="en">
<title>Demo</title>
<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script type="text/javascript">

    function installPlugin(pluginId) {
        var xhr = new XMLHttpRequest();
        xhr.withCredentials = true;
        xhr.addEventListener("readystatechange", function () {
          if (this.readyState === 4) {
            var param = JSON.stringify({
                "installationId" : "5776113ffa7ac9310143dab3",
                "pluginId" : "57761079fa7ac9310143dab2",
                "pluginName" : "Mailximp",
                "user" : {
                    "id" : "5776075fa4f8762812f896fb",
                    "name" : "Hanh Vuong",
                    "email" : "hanh.vuong@mailinator.com",
                    "company" : "ACME Corp."
                }
            });
            var relativeUrl = JSON.parse(this.response).redirectUrl;
            OpenWindowWithPost(relativeUrl, "width=800, height=600, left=100, top=100, resizable=yes, scrollbars=yes", "Plugin", param);
          }
        });
        xhr.open("GET", "http://isengard.local:9010/plugins/" + pluginId);
        xhr.setRequestHeader("content-type", "application/json");
        xhr.setRequestHeader("cache-control", "no-cache");
        xhr.setRequestHeader("X-API-KEY", "3-qNwzq_i-sNn-Vg9_B84q6Udd1fRnAtVynjmTRhXVg");
        xhr.send();
    }

    function OpenWindowWithPost(url, windowoption, name, params)
    {
        var form = document.createElement("form");
        form.setAttribute("method", "post");
        form.setAttribute("action", url);
        form.setAttribute("target", name);

         var input = document.createElement('input');
         input.type = 'hidden';
         input.name = 'initdata';
         input.value = params;
         form.appendChild(input);

        document.body.appendChild(form);
        //note I am using a post.htm page since I did not want to make double request to the page
        //it might have some Page_Load call which might screw things up.
        var nwin = window.open("post.htm", name, windowoption);
        form.submit();
        document.body.removeChild(form);
        if (window.focus) nwin.focus();
    }

    </script>
</head>
<body>

<h1>Demo Web Page</h1>

<div id="resultDivContainer"></div>

<form method="post" action="">
    <button id="a" type="button" onclick="installPlugin('57761079fa7ac9310143dab2');">Install</button>
</form>
</body>
</html>

@(mailingLists: List[MailingList], id: String)

@main(title = "Approval Listing") {

<form class="form-horizontal" action="/save" method="post">
    <fieldset>
        <input type="hidden" name="name" id="name">
        <input type="hidden" name="id" id="id">

        <!-- Form Name -->
        <legend>Select New Subscriber's List</legend>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="selectbasic">Select list for new subscribers</label>
            <div class="col-md-4">
                <select id="selectbasic" name="selectbasic" class="form-control" >
                    @for(sub <- mailingLists) {
                        <option value="@(sub.getId())"
                                name="@(sub.getName())"
                                @if(id.equals(sub.getId())){
                                selected='selected'
                                } >@(sub.getName())</option>
                    }
                </select>
            </div>
        </div>

        <!-- Button (Double) -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="submit">Submit</label>
            <div class="col-md-8">
                <button id="submit" name="submit" class="btn btn-default">Submit</button>
                <button id="cancel" name="cancel" class="btn btn-warning">cancel</button>
            </div>
        </div>

    </fieldset>
</form>

}
